        // 定义 Animal 类
        class Animal {
            constructor(name) {
                this.name = name;
            }

            // 定义方法 shout()
            shout() {
                console.log(`动物名字：${this.name}`);
            }
        }
        // 定义 Dog 类，继承自 Animal 类
        class Dog extends Animal {
            constructor(name, age) {
                super(name);
                this.age = age;
            }
            // 定义方法 eat()
            eat() {
                console.log(`${this.name}再吃东西`);
            }
        }
        // 创建一个 Animal 实例
        const animal = new Animal('测试动物');
        // 调用 shout() 方法
        animal.shout();
        // 创建一个 Dog 实例
        const dog = new Dog('测试狗', 3);
        // 调用 shout() 方法（从 Animal 继承）
        dog.shout();
        // 调用 eat() 方法
        dog.eat();
