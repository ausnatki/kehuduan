<script>
    function printf(){
        var a =''
        // 先遍历9行
        for(var i =1 ;i<=9; i++){
            // 在遍历每一行的内容
            for(var t = 1;t<=i; t++){
                a+=(t+'×'+i+'='+(t*i))+'\t'
            }
            console.log(a)
            a=''
            // console.log('\n')
        }
    }

    function printff(){
        console.log(Boolean(""),typeof Boolean(""))
        console.log(Boolean(1),typeof Boolean(1))
        console.log(Boolean(NaN),typeof Boolean(NaN))
        console.log(Boolean("false"),typeof Boolean("false"))
        console.log(Boolean(null),typeof Boolean(null))
        console.log(Boolean(undefined),typeof Boolean(undefined))

        console.log(Number(true),typeof Number(true))
        console.log(Number(null),typeof Number(null))
        console.log(Number(undefined),typeof Number(undefined))
        console.log(Number("0xff"),typeof Number("0xff"))
        console.log(Number(""),typeof Number(""))

        console.log(String(1024),typeof String(1024))
        console.log(String(null),typeof String(null))
        console.log(String(NaN),typeof String(NaN))
    }
    
    function fib(m){
        if(m<2){
            return m
        } else {
            return fib(m-1)+fib(m-2)
        }
    }

        console.log(""===0)// false


        console.log(fib(6))
    }
